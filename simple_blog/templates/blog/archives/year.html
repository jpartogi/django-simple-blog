{% extends "base.html" %}

{% block title %}Archives / {{ year }}{% endblock %}

{% block content %}

<h2 id="title">{{ year }}</h2>
<div id="content">
<ul class="linklist">
{% for date in date_list %}
    <li><a href="{{ date|date:"M"|lower }}/">{{ date|date:"F" }}</a></li>
{% endfor %}
</ul>
</div>
{% endblock %}
